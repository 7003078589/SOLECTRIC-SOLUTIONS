<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Solectric Solutions</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #0f9d58;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0b8043;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>EmailJS Test</h1>
        <p>This page helps you test if your EmailJS configuration is working correctly.</p>
        
        <div class="status info">
            <strong>Current Configuration:</strong><br>
            Public Key: sucGvi6iQ4QhmQQdy<br>
            Service ID: service_vkqkgbo<br>
            Template ID: template_j854a45
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="testName">Your Name:</label>
                <input type="text" id="testName" name="user_name" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="testEmail">Your Email:</label>
                <input type="email" id="testEmail" name="user_email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="testPhone">Phone Number:</label>
                <input type="tel" id="testPhone" name="user_phone" value="9876543210" required>
            </div>
            
            <div class="form-group">
                <label for="testService">Service Type:</label>
                <select id="testService" name="service_type" required>
                    <option value="residential">Residential Installation</option>
                    <option value="commercial">Commercial Installation</option>
                    <option value="maintenance">Maintenance & Repair</option>
                    <option value="consultation">Consultation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="testMessage">Message:</label>
                <textarea id="testMessage" name="message" rows="4" required>This is a test message to verify EmailJS functionality.</textarea>
            </div>
            
            <button type="submit">Send Test Email</button>
        </form>
        
        <div id="testStatus"></div>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init('sucGvi6iQ4QhmQQdy');
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('testStatus');
            statusDiv.innerHTML = '<div class="status info">Sending test email...</div>';
            
            const formData = new FormData(this);
            
            const templateParams = {
                to_email: 'solectricbengaluru@gmail.com',
                to_name: 'Solectric Solutions Team',
                from_name: formData.get('user_name'),
                from_email: formData.get('user_email'),
                from_phone: formData.get('user_phone'),
                service_type: formData.get('service_type'),
                message: formData.get('message'),
                reply_to: formData.get('user_email'),
                subject: `Test Email from ${formData.get('user_name')}`,
                date: new Date().toLocaleDateString('en-IN'),
                time: new Date().toLocaleTimeString('en-IN'),
                company_email: 'solectricbengaluru@gmail.com',
                company_phone: '+91 95389 21012'
            };
            
            // Debug: Log the parameters being sent
            console.log('Sending test email with parameters:', templateParams);
            console.log('Target email address:', templateParams.to_email);
            
            emailjs.send('service_vkqkgbo', 'template_j854a45', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    statusDiv.innerHTML = '<div class="status success">✅ Test email sent successfully! Check your EmailJS dashboard and the recipient email (solectricbengaluru@gmail.com).</div>';
                }, function(error) {
                    console.log('FAILED...', error);
                    statusDiv.innerHTML = '<div class="status error">❌ Failed to send test email. Error: ' + error.text + '<br><br>Please check your EmailJS dashboard configuration.</div>';
                });
        });
    </script>
</body>
</html>
